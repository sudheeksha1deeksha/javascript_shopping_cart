<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="../JS/app.js" async></script>
    <title>Shopping App</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>Shopping App</h2>
        <i class="bx bxs-shopping-bag"></i>
      </nav>
    </header>
    <div>
      <h2 class="heading">Products</h2><br>
    </div>
    <section class="container">
      <div class="container-items">
        <div class="item p-2">
          <span class="total-item">Happile School Bag</span>
          <img src="../IMAGES/bag.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹1,200</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Popy Umbrella</span>
          <img src="../IMAGES/umbrella.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹500</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Rindas Shoes</span>
          <img src="../IMAGES/shoes.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹2000</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Wanderer Hoody</span>
          <img src="../IMAGES/hoody.jpeg.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹800</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Milton Lunchbox</span>
          <img src="../IMAGES/lunchbox.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹850</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Titan Watch</span>
          <img src="../IMAGES/watch.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹1000</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Sony Headphones</span>
          <img src="../IMAGES/headphones.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹1500</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">VS Table</span>
          <img src="../IMAGES/tabl.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹600</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Dress Berry Women Hat</span>
          <img src="../IMAGES/hat.jpeg.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹750</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Pexpo Steel Bottle</span>
          <img src="../IMAGES/bottle.jpeg.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹700</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Great Dio File</span>
          <img src="../IMAGES/file.jpeg" alt="not found" class="img-item">
          <span class="product-item">₹300</span>
          <button class="button-item">Add to Cart</button>
        </div>
      </div>
      <div class="cart" id="cart">
        <div class="header-cart">
          <h2>Cart Details</h2>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <div class="fila">
            <strong> Total</strong>
            <span class="cart-precio-total">
              $120.000,00
            </span>
          </div>
          <button class="btn-pagar">Order Now<i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
      </div>
    </section>
  </body>
</html>
